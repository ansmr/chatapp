<ons-page ng-controller="joinRoom">
    <ons-toolbar fixed-style>
        <div class="left"><ons-button modifier="quiet" onclick="app.slidingMenu.setMainPage('roomList/list.html', {closeMenu: true})">戻る</ons-button></div>
        <div class="center">招待コード入力</div>
    </ons-toolbar>
    <p>教えてもらった招待コードを入力してグループに参加しよう。</p>    
    <form>
    <input type="number" class="text-input--underbar" id="invitationCode_input_text" placeholder="招待コード" ng-model="joinRoom.code" value="{{joinRoom.code}}">
    <br><br>
    <ons-button modifier="light" class="add-button" ng-click="join_room()">参加</ons-button>
    </form>
</ons-page>
